<!DOCTYPE html>
<html>
<head>
  <title>jquery.inview - Example</title>
  <meta name="viewport" content="initial-scale=1.0, width=device-width, height=device-height">
  <link type="text/css" rel="stylesheet" href="animate.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="jquery.inview.js"></script>
  <style>
    /*===========
    inview
    ===========*/

    .fadeIn {
      opacity: 0;
      transition: 2s;
    }
    .fadeIn.is-show {
      opacity: 1;
    }

    /*===========
    .imgBox
    ===========*/

    .imgBox {
      text-align: center;
      margin: 50px 0;
    }
    .imgBox img {
      max-width: 100%;
      height: auto;
      vertical-align: top;
    }

    /*===========
    .txtBox
    ===========*/

    .txtBox {
      text-align: center;
    }
    .txtBox p {
      font-size: 60px;
      font-weight: bold;
      padding: 2em 0;
      margin: 0;
    }

    /*===========
    base
    ===========*/

    html {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: YuGothic, "游ゴシック体", "Yu Gothic", "ヒラギノ角ゴ Pro", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
      font-size: 16px;
      letter-spacing: .025em;
      line-height: 1.8;
      margin: 0;
      padding: 0;
    }
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="imgBox inview fadeIn" data-delay="0.2">
    <img src="//placehold.jp/cc9999/993333/300x300.png">
  </div>
  <div class="imgBox inview fadeIn" data-delay="0.2">
    <img src="//placehold.jp/cc9999/993333/300x300.png">
  </div>
  <div class="imgBox inview fadeIn" data-delay="0.2">
    <img src="//placehold.jp/cc9999/993333/300x300.png">
  </div>
  <div class="imgBox inview fadeIn" data-delay="0.2">
    <img src="//placehold.jp/cc9999/993333/300x300.png">
  </div>
  <div class="imgBox inview fadeIn" data-delay="0.2">
    <img src="//placehold.jp/cc9999/993333/300x300.png">
  </div>
  <div class="imgBox inview fadeIn" data-delay="0.2">
    <img src="//placehold.jp/cc9999/993333/300x300.png">
  </div>
  <div class="imgBox inview fadeIn" data-delay="0.2">
    <img src="//placehold.jp/cc9999/993333/300x300.png">
  </div>
  <div class="imgBox inview fadeIn" data-delay="0.2">
    <img src="//placehold.jp/cc9999/993333/300x300.png">
  </div>


  <script>
      animate_init = function(){
        //画面に入るたびに毎回動作する
        $(".inview").on("inview", function (event, isInView) {
          if (isInView) {
            $(this).stop().addClass("is-show");
          }
        });
      };
      $(document).ready(function(){
        animate_init();
      });
  </script>
</body>
</html>
