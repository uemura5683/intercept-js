<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link href="css.css" rel="stylesheet">
  <style type="text/css">
    pre {
        background: #1d1d1d;
        color: #fff;
        padding: 1rem;
        line-height: 1.6;
        border: 1px solid #1d1d1d;
        border-radius: .5rem;
    }
    pre code {
        font-size: inherit;
        color: inherit;
        word-break: normal;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h3>500ms後に、 `hello world` と出力する</h3>
    <pre>
      <code>
        setTimeout(() => { console.log("hello world") }, 5000);
      </code>
    </pre>
    <p>
      // 非同期処理<br>
      // setInterval(() => {<br>
      <br>
      // }, interval); <br>
    </p>
  </div>
  <script type="text/javascript">
    setTimeout(() => { console.log("hello world") }, 5000);
  </script>
</body>
</html>
